<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>adi150101 | GitHub Pages</title>

  <style>
    :root {
      --primary: #4f46e5;
      --dark: #0f172a;
      --light: #f8fafc;
      --gray: #64748b;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      background: linear-gradient(135deg, var(--dark), #020617);
      color: var(--light);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      max-width: 1000px;
      width: 100%;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 40px;
    }

    header h1 {
      font-size: 1.8rem;
      font-weight: 700;
    }

    header span {
      color: var(--primary);
    }

    nav a {
      color: var(--gray);
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
      transition: 0.3s;
    }

    nav a:hover {
      color: var(--light);
    }

    .hero {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
      align-items: center;
    }

    .hero-text h2 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .hero-text p {
      color: var(--gray);
      line-height: 1.7;
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      background: var(--primary);
      color: white;
      padding: 14px 28px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(79,70,229,0.6);
    }

    .card {
      background: rgba(255,255,255,0.08);
      padding: 30px;
      border-radius: 16px;
    }

    .card h3 {
      margin-bottom: 15px;
    }

    .card ul {
      list-style: none;
    }

    .card li {
      margin-bottom: 10px;
      color: var(--gray);
    }

    footer {
      margin-top: 50px;
      text-align: center;
      color: var(--gray);
      font-size: 0.9rem;
    }

    /* ðŸ“± RESPONSIVE */
    @media (max-width: 768px) {
      .hero {
        grid-template-columns: 1fr;
        text-align: center;
      }

      nav {
        width: 100%;
        text-align: center;
      }

      nav a {
        margin: 0 10px;
      }

      .hero-text h2 {
        font-size: 2rem;
      }
    }
  </style>
</head>
